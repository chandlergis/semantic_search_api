events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;
        root         /usr/share/nginx/html;
        index        index.html;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied expired no-cache no-store private auth;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;

        # 重定向根路径到 /scdlsearch/
        location = / {
            return 301 /scdlsearch/;
        }

        # 处理Chrome开发者工具请求，避免404错误日志
        location /.well-known/ {
            return 404;
            access_log off;
            log_not_found off;
        }

        # API代理到后端 - 支持 /scdlsearch/api 路径
        location /scdlsearch/api {
            proxy_pass http://backend:8500/api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 静态资源 - 处理 /scdlsearch/assets/ 路径
        location ^~ /scdlsearch/assets/ {
            alias /usr/share/nginx/html/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 处理favicon
        location = /favicon.ico {
            alias /usr/share/nginx/html/favicon.ico;
            expires 1d;
            access_log off;
        }

        # Handle /scdlsearch 应用路径
        location /scdlsearch/ {
            alias /usr/share/nginx/html/;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # 静态资源通用规则
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}